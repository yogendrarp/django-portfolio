<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico" />

    <title>Yogendra's Portfolio</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/album/"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="{% static 'css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <script
      src="{% static 'js/bootstrap.bundle.min.js' %}"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />

    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet" />
  </head>

  <body>
    <main role="main">
      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Read More...</h1>
          <p class="lead text-muted">
            {{job.summary}}
          </p>
          <img src="{{job.image.url}}" height="300" width="300"></img>
        </div>
        <a href="{% url 'home'%}" class="btn btn-secondary m-2">Back</a>
      </section>
    </main>

    <script
      src="{% static 'jquery-3.6.0.min.js' %}"
    ></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>'
        );
    </script>
    <script
      src="{% static 'popper.min.js' %}"
    ></script>
    <script
      src="{% static 'js/bootstrap.min.js' %} "
    ></script>
  </body>
</html>
