<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico" />

    <title>Yogendra's Portfolio</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/album/"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="{% static 'css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <script
      src="{% static 'js/bootstrap.bundle.min.js' %}"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />

    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet" />
  </head>

  <body>
    <main role="main">
      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Yogendra Prabhu</h1>
          <p class="lead text-muted">
            Hi I am Yogendra, I enjoy making apps and websites. I also enjoy
            playing cricket!
          </p>
          <img src="{% static 'DSC_4016.jpg' %}" height="300" width="300"></img>
          <p>
            <a
              href="https://www.linkedin.com/in/yogendra-prabhu-4434a793/"
              class="btn btn-primary my-2"
              target="_blank"
              ><i class="bi bi-linkedin m-1"></i>My LinkedIn</a
            >
            <a
              href="https://github.com/yogendrarp"
              class="btn btn-secondary my-2"
              target="_blank"
              ><i class="bi bi-github m-1"></i>My Github</a
            >
          </p>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row"> 
            {% for job in jobs %}
            <div class="col-md-4">
              <a href="{% url 'detail' job.id %}" class="text-decoration-none">
              <div class="card mb-4 box-shadow">
                <img
                  class="card-img-top"
                  src="{{ job.image.url }}"
                  width="150" height="200"
                />
                <div class="card-body">
                  <p class="card-text text-decoration-none" >
                    {{job.summary}} 
                  </p>
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                  </div>
                </div>
              </div>
            
            </a></div>
            {% endfor %}
          </div>
        </div>
      </div>
    </main>

    <script
      src="{% static 'jquery-3.6.0.min.js' %}"
    ></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>'
        );
    </script>
    <script
      src="{% static 'popper.min.js' %}"
    ></script>
    <script
      src="{% static 'js/bootstrap.min.js' %} "
    ></script>
  </body>
</html>
